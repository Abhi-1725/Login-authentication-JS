<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computation & Programming</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form-title">Login</h1>
        <div class="msg error-msg"></div>
        <div class="input-group">
          <input
            type="text"
            class="form-input"
            autofocus
            placeholder="username / email-id"
          />
          <div class="input-error-msg"></div>
        </div>
        <div class="input-group">
          <input
            type="password"
            class="form-input"
            autofocus
            placeholder="password"
          />
          <div class="input-error-msg"></div>
        </div>
        <button class="form-button" type="submit">Continue</button>
        <p class="form-text">
          <a href="#" class="form-link">forgot your password</a>
        </p>
        <p class="form-text">
          <a class="form-link" id="account">First time ? Sign-up</a>
        </p>
      </form>

      <form class="form form-hidden" id="sign-up">
        <h1 class="form-title">Sign Up</h1>
        <div class="msg error-msg"></div>
        <div class="input-group">
          <input
            type="text"
            class="form-input"
            autofocus
            placeholder="username"
            id="signupUsername"
          />
          <div class="input-error-msg"></div>
        </div>
        <div class="input-group">
          <input
            type="text"
            class="form-input"
            autofocus
            placeholder="email-id"
          />
          <div class="input-error-msg"></div>
        </div>
        <div class="input-group">
          <input
            type="password"
            class="form-input"
            autofocus
            placeholder="password"
          />
          <div class="input-error-msg"></div>
        </div>
        <div class="input-group">
          <input
            type="password"
            class="form-input"
            autofocus
            placeholder="confirm password"
          />
          <div class="input-error-msg"></div>
        </div>
        <button class="form-button" type="submit">Continue</button>
        <p class="form-text">
          <a class="form-link" id="link-login"
            >Already have an account ? Sign-in</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
